train:
    epoch: 1000
    snapshot_interval: 2000
    batchsize: 16
    validsize: 10

dataset:
    extension: ".png"
    train_size: 128

model:
    generator:
        in_ch: 3
        base: 64
        layers: 8
        lr: 0.00005
        b1: 0.0
        b2: 0.99
        wd: 0.00001
        mode: "train"
    decoder:
        base: 64
        lr: 0.00005
        b1: 0.0
        b2: 0.99
        wd: 0.00001
        mode: "train"
    discriminator:
        in_ch: 3
        sn: true
        lr: 0.00005
        b1: 0.0
        b2: 0.99
        wd: 0.00001
        mode: "train"

loss:
    adv: 1.0
    inp: 10.0
    mat: 1.0
    cycle: 10.0
    recon: 10.0
    gp: 1.0
